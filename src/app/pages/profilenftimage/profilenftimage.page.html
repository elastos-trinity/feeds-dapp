<app-titlebar></app-titlebar>
<ion-content>
    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)" pullFactor="0.5">
        <ion-refresher-content
          class="refresh"
          pullingText="{{'common.releaseToRefresh'|translate}}"
          spinner="src/assets/images/arrow-dropdown.svg"
          refreshingSpinner="crescent"
          refreshingText="{{'common.beingRefresh'|translate}}">
        </ion-refresher-content>
      </ion-refresher>
      <ion-grid>
        <ion-row class="leftrightrow">
            <ion-col size="6" *ngFor="let item of nftImageList">
               <div *ngIf="item==null">
                    <img src="assets/images/loading.png" style="object-fit:cover;"/>
               </div>
              <div class="ion-activatable ripple"  *ngIf="item!=null"  [ngStyle]="styleObj" style="object-fit: contain;height: 200px;margin: 0 auto;">
              <img src="{{hanldeImg(item['thumbnail'])}}" (click)="clickItem(item)"/>
              <ion-ripple-effect></ion-ripple-effect>
              </div>
            </ion-col>
           </ion-row>
      </ion-grid>
</ion-content>
