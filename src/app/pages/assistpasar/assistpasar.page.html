<app-titlebar></app-titlebar>
<ion-content>
  <ion-grid class="ios-container" [class.ios-dark-container]="theme.darkMode">
    <ion-row *ngFor="let assistPasar of availableAssistPasarNetworkTemplates" class="section" (click)="selectAssistPasar(assistPasar)">
        <ion-col size="9" class="title-col">
          <h1>{{ assistPasar.name }}</h1>
          <h2>{{ assistPasar.description | translate }}</h2>
        </ion-col>
        <ion-col size="3" class="arrow-col">
          <ion-icon *ngIf="selectedAssistPasarNetwork === assistPasar.key" name="checkmark"></ion-icon>
        </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
