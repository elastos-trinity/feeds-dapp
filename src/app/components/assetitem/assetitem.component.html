<div class="addAssets ion-activatable ripple" [ngStyle]="styleObj">
  <div *ngIf="assetItem === null">
    <img src="assets/images/loading.png" style="object-fit:contain;"/>
    <div class="des">&nbsp;</div>
    <div class="des1">&nbsp;</div>
    <div class="des2">&nbsp;</div>
    <div class="like">
      <span>&nbsp;</span>
    </div>
    <ion-ripple-effect></ion-ripple-effect>
  </div>
  <div *ngIf="assetItem != null ">
    <img src="{{hanldeImg(assetItem['thumbnail'])}}" (click)="clickItem()" style="object-fit:contain;"/>
    <div class="des">{{assetItem['name']}}</div>
    <div class="des1">{{assetItem['description']}}</div>
    <div class="des2">{{"MintnftPage.nftQuantity"|translate}}: {{assetItem['quantity']}}</div>
    <div class="like" *ngIf="assetItem['fixedAmount'] != null">
      <span>{{hanldePrice(assetItem['fixedAmount'])}} ELA/ETHSC</span>
    </div>
    <div class="like" (click)="onSale()" *ngIf="assetItem['fixedAmount'] === null">
      <span>{{'CollectionsPage.onSale'|translate}}</span>
    </div>
    <div class="moremenu1">
      <img src="./assets/images/dots-three-vertical.svg" (click)="more()"/>
    </div>
    <ion-ripple-effect></ion-ripple-effect>
  </div>
</div>
