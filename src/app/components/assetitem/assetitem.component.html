<div class="addAssets ion-activatable ripple">
  <div *ngIf="assetItem === null">
    <img src="assets/images/loading.png" style="height:148px;object-fit:cover;"/>
  </div>
  <div *ngIf="assetItem != null ">
    <img src="{{hanldeImg(assetItem['thumbnail'])}}" (click)="clickItem()" style="object-fit:cover;"/>
    <div class="des" (click)="clickItem()">{{assetItem['name']}}</div>
    <div class="des1" (click)="clickItem()">{{assetItem['description']}}</div>
    <div class="des2" (click)="clickItem()">{{"MintnftPage.nftQuantity"|translate}}: {{assetItem['quantity']}}</div>
    <div class="like" (click)="clickItem()" *ngIf="assetItem['fixedAmount']!=''">
      <span>{{hanldePrice(assetItem['fixedAmount'])}} ELA/ETHSC</span>
      <!-- <img src="./assets/images/like.svg"/> -->
    </div>
    <div class="moremenu1">
      <img src="./assets/images/dots-three-vertical.svg" (click)="more()"/>
    </div>
    <ion-ripple-effect></ion-ripple-effect>
  </div>
</div>
